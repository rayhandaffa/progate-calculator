<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator Progate</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div style="display: flex; justify-content: center;">
    <h1 style="color:rgb(70, 16, 16); font-weight: lighter;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: x-large;">
    <center style="font-size: x-large; margin-bottom: -20px; margin-top: -10px; font-weight: 800;font-size: xx-large;">Proyek Individu - Aplikasi Web Kalkulator</center>  <br>
      Rayhan Daffa Alhafish - Institut Teknologi Sepuluh Nopember
  </h1>
  </div>
  <div class="h1">
    <div class="copy-container">
      <h1><marquee direction="left">Proyek Individu</marquee>
        <marquee direction="right">Aplikasi Web Kalkulator</marquee></h1>
    </div>
  </div>


  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-operation>%</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
